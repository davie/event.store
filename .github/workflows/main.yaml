name: Main
on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        uses: ./.github/actions/asdf-cached-install

      - name: Check
        run: ./go library:check

  test:
    runs-on: ubuntu-24.04-arm
    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_DB: some-database
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: super-secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        uses: ./.github/actions/asdf-cached-install

      - name: Test
        run: ./go library:test:all

  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        uses: ./.github/actions/asdf-cached-install

      - name: Build
        run: ./go library:build

  prerelease:
    runs-on: ubuntu-24.04-arm
    needs: [ check, test, build ]
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        uses: ./.github/actions/asdf-cached-install

      - name: Authenticate with PyPi
        run: ./go poetry:login_to_pypi[${{ secrets.PYPI_API_KEY }}]

      - name: Publish
        run: ./go library:publish:prerelease

      - name: Configure git Author
        run: ./go repository:set_ci_author

      - name: Commit Release
        run: ./go repository:commit_release

      - name: Push Release Commit
        run: ./go repository:push

  release:
    runs-on: ubuntu-24.04-arm
    needs: [ prerelease ]
    environment: release
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: Install tools
        uses: ./.github/actions/asdf-cached-install

      - name: Authenticate with PyPi
        run: ./go poetry:login_to_pypi[${{ secrets.PYPI_API_KEY }}]

      - name: Publish
        run: ./go library:publish:release

      - name: Configure git Author
        run: ./go repository:set_ci_author

      - name: Commit Release
        run: ./go repository:commit_release

      - name: Push Release Commit
        run: ./go repository:push
